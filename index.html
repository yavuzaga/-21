            <label>Vorname:</label><input class="width-50"type="text"size="20" maxlength="30 "name="vorname" /> <br />

                    <option value="Small Forward"> Small Forward</option>
                    <option value="Power Forward"> Power Forward</option>
                    <option value="Center"> Center</option>
                    </select>              <br />
              <label>R&uuml;ckennummer:</label><input class="width-50" type="number"size="20" maxlength="40 "name="number"/><br /><label for="gebdat">Geburtsjahr:</label>
              <input class="width-50" type="date" name="jahr" id="gebdat" size="20"/>         <br />
                  <label>Favorit markieren:</label> <input type="checkbox"name="Spieler"value="Dummi1"checked="checked"/>Dummi1 <input type="checkbox"name="Spieler"value="Dummi2"/>Dummi2


            </form>

               <br><button onclick="send()"type="button"name="Start"value="Startseite"> Senden</button>
